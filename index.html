<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJ 블라인드 타이머</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: #fff;
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 0.5em;
        }
        .circle-timer-outer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;
        }
        .next-blind-label {
            color: #bbb;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.1em;
        }
        .next-blind-value {
            color: #bbb;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5em;
        }
        .circle-timer-container {
            position: relative;
            width: 420px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .circle-timer-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .timer-value {
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translate(-50%, -100%);
            font-size: 4rem;
            font-weight: bold;
            color: #111;
            letter-spacing: 2px;
        }
        .current-blind-label {
            color: #222;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 0.5em;
        }
        .current-blind-value {
            color: #111;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .blind-controls, .timer-buttons, .blind-sets {
            margin-top: 18px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .blind-controls button {
            background: #4a7bdc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 28px;
            margin: 0 8px;
            box-shadow: 0 2px 8px rgba(74,123,220,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        .blind-controls button:hover {
            background: #3561b7;
            transform: translateY(-2px) scale(1.04);
        }
        .timer-buttons button {
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 28px;
            margin: 0 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .timer-buttons button:nth-child(1) { /* 시작 */
            background: #43b36a;
            color: #fff;
        }
        .timer-buttons button:nth-child(1):hover {
            background: #2e8c4d;
        }
        .timer-buttons button:nth-child(2) { /* 일시정지 */
            background: #ffb347;
            color: #fff;
        }
        .timer-buttons button:nth-child(2):hover {
            background: #e09e36;
        }
        .timer-buttons button:nth-child(3) { /* 리셋 */
            background: #e74c3c;
            color: #fff;
        }
        .timer-buttons button:nth-child(3):hover {
            background: #c0392b;
        }
        .blind-sets {
            flex-wrap: wrap;
            flex-direction: row;
        }
        .blind-sets h3 {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .blind-set-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 1rem;
        }
        .blind-set-button.active {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 500px) {
            .circle-timer-container, .circle-timer-svg {
                width: 98vw;
                min-width: 0;
                max-width: 98vw;
            }
            .timer-value {
                font-size: 2.2rem;
            }
            .blind-controls, .timer-buttons, .blind-sets {
                flex-direction: column;
                gap: 6px;
            }
        }
        @media (max-width: 600px) {
            .circle-timer-container {
                width: 92vw !important;
                min-width: 0;
                max-width: 92vw !important;
                height: 46vw !important;
                max-height: 46vw !important;
                margin: 0 auto;
            }
            .circle-timer-svg {
                width: 100% !important;
                height: 100% !important;
                min-width: 0;
                max-width: 100% !important;
                display: block;
            }
            .timer-value {
                font-size: 2.2rem;
            }
            .next-blind-label {
                font-size: 0.9rem;
            }
            .next-blind-value {
                font-size: 1rem;
            }
            .current-blind-label {
                font-size: 1.1rem;
            }
            .current-blind-value {
                font-size: 1.5rem;
            }
            .blind-controls, .timer-buttons, .blind-sets {
                flex-direction: column;
                gap: 6px;
                width: 100%;
            }
            .blind-controls button, .timer-buttons button, .blind-set-button {
                width: 90vw;
                max-width: 350px;
                font-size: 1rem;
                padding: 10px 0;
                margin: 0 auto 6px auto;
            }
            .blind-sets h3 {
                font-size: 1.1rem;
            }
            .popup-content {
                padding: 24px 10vw 18px 10vw;
                min-width: 0;
            }
            .popup-title {
                font-size: 1.3rem;
            }
            .popup-blind {
                font-size: 1.1rem;
            }
        }
        /* 블라인드 업 팝업 */
        #blind-up-popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.18);
            z-index: 9999;
            animation: fadeIn 0.2s;
        }
        .popup-content {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 40px 60px 32px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 260px;
        }
        .popup-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #4a7bdc;
            margin-bottom: 18px;
        }
        .popup-blind {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>LJ 블라인드 타이머</h1>
    <div class="circle-timer-outer">
        <div class="circle-timer-container">
            <svg class="circle-timer-svg" viewBox="0 0 420 210">
                <path id="bg-arc" d="M30,200 A180,180 0 0,1 390,200" fill="none" stroke="#e0e6f8" stroke-width="14" />
                <path id="progress-arc" d="M30,200 A180,180 0 0,1 390,200" fill="none" stroke="#4a7bdc" stroke-width="14" stroke-linecap="round" />
            </svg>
            <div class="timer-value" id="timer">15:00</div>
        </div>
        <div class="current-blind-label">현재 블라인드</div>
        <div class="current-blind-value" id="current-blind">500/1000</div>
        <div class="next-blind-label">다음 블라인드</div>
        <div class="next-blind-value" id="next-blind">1000/2000</div>
    </div>
    <div class="blind-controls">
        <button onclick="prevBlind()">이전 블라인드</button>
        <button onclick="nextBlind()">다음 블라인드</button>
    </div>
    <div class="timer-buttons">
        <button onclick="startTimer()">시작</button>
        <button onclick="pauseTimer()">일시정지</button>
        <button onclick="resetTimer()">리셋</button>
    </div>
    <div class="blind-sets">
        <h3>블라인드 세트 선택</h3>
        <button class="blind-set-button" onclick="selectBlindSet(0)">세트 1: 일반</button>
        <button class="blind-set-button" onclick="selectBlindSet(1)">세트 2: 칩 게임</button>
        <button class="blind-set-button" onclick="selectBlindSet(2)">세트 3: 링 게임1</button>
        <button class="blind-set-button" onclick="selectBlindSet(3)">세트 4: 링 게임2</button>
    </div>
    <div id="blind-up-popup" style="display:none;">
        <div class="popup-content">
            <div class="popup-title">블라인드 업!</div>
            <div class="popup-blind" id="popup-blind-value">500/1000</div>
        </div>
    </div>
    <script>
        let timeLeft = 15 * 60; // 15분
        let timerId = null;
        let currentLevel = 0;
        let currentSetIndex = 0;
        const totalTime = 15 * 60; // 15분

        const blindSets = [
            { name: "일반", levels: ["25/50", "50/100", "75/150", "100/200", "150/300", "200/400", "300/600", "400/800"] },
            { name: "칩 게임", levels: ["1/2", "2/4", "3/6", "4/8", "5/10", "6/12", "7/14", "8/16", "9/18", "10/20"] },
            { name: "링 게임1", levels: ["100/200", "200/400", "300/600", "400/800", "500/1000", "600/1200", "700/1400", "800/1600"] },
            { name: "링 게임2", levels: ["500/1000", "1000/2000", "1500/3000", "2000/4000", "2500/5000", "3000/6000", "3500/7000", "4000/8000"] }
        ];

        // 반원 아크의 전체 길이(대략 565px)
        const ARC_LENGTH = 565;

        function updateArc() {
            const percent = timeLeft / totalTime;
            const dash = ARC_LENGTH * percent;
            document.getElementById('progress-arc').setAttribute('stroke-dasharray', `${dash},${ARC_LENGTH}`);
        }

        function selectBlindSet(setIndex) {
            pauseTimer();
            currentSetIndex = setIndex;
            currentLevel = 0;
            timeLeft = totalTime;
            document.querySelectorAll('.blind-set-button').forEach((button, index) => {
                button.classList.toggle('active', index === setIndex);
            });
            updateBlindInfo();
            updateTimer();
            updateArc();
        }

        function updateBlindInfo() {
            const currentSet = blindSets[currentSetIndex];
            document.getElementById('current-blind').textContent = currentSet.levels[currentLevel];
            const nextLevel = (currentLevel + 1) % currentSet.levels.length;
            document.getElementById('next-blind').textContent = currentSet.levels[nextLevel];
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showBlindUpPopup(newBlind) {
            document.getElementById('popup-blind-value').textContent = newBlind;
            const popup = document.getElementById('blind-up-popup');
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        function startTimer() {
            if (timerId === null) {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    updateArc();
                    if (timeLeft <= 0) {
                        const currentSet = blindSets[currentSetIndex];
                        currentLevel = (currentLevel + 1) % currentSet.levels.length;
                        updateBlindInfo();
                        timeLeft = totalTime;
                        updateArc();
                        showBlindUpPopup(currentSet.levels[currentLevel]);
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = totalTime;
            currentLevel = 0;
            updateBlindInfo();
            updateTimer();
            updateArc();
        }

        function nextBlind() {
            const currentSet = blindSets[currentSetIndex];
            currentLevel = (currentLevel + 1) % currentSet.levels.length;
            updateBlindInfo();
            timeLeft = totalTime;
            updateTimer();
            updateArc();
        }

        function prevBlind() {
            const currentSet = blindSets[currentSetIndex];
            currentLevel = (currentLevel - 1 + currentSet.levels.length) % currentSet.levels.length;
            updateBlindInfo();
            timeLeft = totalTime;
            updateTimer();
            updateArc();
        }

        // 초기화
        updateTimer();
        updateBlindInfo();
        updateArc();
        document.querySelector('.blind-set-button').classList.add('active');
    </script>
</body>
</html>
